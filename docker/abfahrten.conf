server {
    listen       80;
    server_name  localhost;

    error_page 404 /;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /api {
      proxy_pass http://${API_SERVER}:9042;
    }
}
