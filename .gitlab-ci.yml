deploy:beta:
  stage: deploy
  image: registry.gitlab.com/marudor/deploy-helper
  script:
    - /deploy.sh "bahnhofsabfahrten-beta" "$CI_COMMIT_SHA" "marudor" "/client"
    - /deploy.sh "bahnhofsabfahrtenserver-beta" "$CI_COMMIT_SHA" "marudor" "/server"
  environment:
    name: beta
  only:
    - master
  dependencies: []

deploy:prod:
  stage: deploy
  image: registry.gitlab.com/marudor/deploy-helper
  script:
    - /deploy.sh "bahnhofsabfahrten" "$CI_COMMIT_SHA" "marudor" "/client"
    - /deploy.sh "bahnhofsabfahrtenserver" "$CI_COMMIT_SHA" "marudor" "/server"
  environment:
    name: production
  when: manual
  only:
    - master
  dependencies: []

cleanup:
  stage: cleanup
  image: registry.gitlab.com/marudor/deploy-helper
  script:
    - /cleanup.sh "marudor" /server
    - /cleanup.sh "marudor" /client
  dependencies: []
